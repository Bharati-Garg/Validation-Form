<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Register Form</h2>
        </div>
        <form class="form">
            <div class="form-control">
                <label for="username" name="username">User Name</label>
                <input id="txtUserName" type="text" name="username"  placeholder="Enter Username" >
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email" name="email">Email</label>
                <input id="txtEmail" type="email" name="email"  placeholder="xyz@gmail.com" >
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="pwd" name="pwd">Password</label>
                <input id="txtPwd" type="password" name="pwd" placeholder="Enter password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="conpwd" name="conpwd">Confirm Password</label>
                <input id="txtConPwd" type="password" name="conpwd"  placeholder="Enter Password Again" >
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <button>Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
